<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>
        /* Page style to make sure background image occupies the entire page */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: url(13.png) no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        /* For the back button at the bottom right */
        .back-button-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        /* Back Button Styling */
        .back-button {
            appearance: none;
            background-color: transparent;
            border: 0.125em solid #1A1A1A;
            border-radius: 0.9375em;
            box-sizing: border-box;
            color: #3B3B3B;
            cursor: pointer;
            display: inline-block;
            font-family: Roobert, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            font-size: 16px;
            font-weight: 600;
            line-height: normal;
            margin: 0;
            min-height: 3.75em;
            min-width: 0;
            outline: none;
            padding: 1em 2.3em;
            text-align: center;
            text-decoration: none;
            transition: all 300ms cubic-bezier(.23, 1, 0.32, 1);
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            will-change: transform;
        }

        .back-button:disabled {
            pointer-events: none;
        }

        .back-button:hover {
            color: #fff;
            background-color: #1A1A1A;
            box-shadow: rgba(0, 0, 0, 0.25) 0 8px 15px;
            transform: translateY(-2px);
        }

        .back-button:active {
            box-shadow: none;
            transform: translateY(0);
        }

        /* Make the page full height */
        .content {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <!-- Back to Homepage Button -->
    <div class="back-button-container">
        <a href="projects.html" class="back-button">Back to Projects</a>
    </div>
</body>
</html>
