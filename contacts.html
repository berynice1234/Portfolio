<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="socials.css">
    <link rel="stylesheet" href="contactme.css">
    <link rel="stylesheet" href="button.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: url('contacts.png') no-repeat center center fixed;
            background-size: cover;
        }
        .left-container {
            position: absolute;
            top: 55%; /* Moved 5% down */
            left: 10%;
            transform: translateY(-50%);
        }
        .right-container {
            position: absolute;
            top: 50%;
            right: 15%; /* Adjusted to bring it closer to center */
            transform: translateY(-50%);
            z-index: 10; /* Bring the form to the front */
            width: 429px; /* Increased size by 10% from 390px */
        }
        .card {
            width: 264px;  /* Increased width by 10% from 240px */
            height: 264px; /* Increased height by 10% from 240px */
        }
        .contact-form {
            background-color: #f2f2f2;
            padding: 33px; /* Increased padding by 10% from 30px */
            border-radius: 10px;
            box-shadow: rgba(0, 0, 0, 0.25) 0 8px 15px;
        }
        .contact-form .heading {
            font-size: 33px; /* Increased font size by 10% from 30px */
            color: black;
            margin-bottom: 20px;
            font-weight: bold;
            display: block;
        }
        .contact-form input, .contact-form textarea {
            width: 100%; /* Ensure full-width inputs */
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .contact-form button[type="submit"] {
            background-color: #ff6384;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
        }
        .contact-form button[type="submit"]:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease-in-out;
        }
        /* Back Button Styles */
        .back-button-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
        .back-button {
            appearance: none;
            background-color: transparent;
            border: 0.125em solid #1A1A1A;
            border-radius: 0.9375em;
            box-sizing: border-box;
            color: #3B3B3B;
            cursor: pointer;
            display: inline-block;
            font-family: Roobert,-apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
            font-size: 16px;
            font-weight: 600;
            line-height: normal;
            margin: 0;
            min-height: 3.75em;
            min-width: 0;
            outline: none;
            padding: 1em 2.3em;
            text-align: center;
            text-decoration: none;
            transition: all 300ms cubic-bezier(.23, 1, 0.32, 1);
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            will-change: transform;
        }

        .back-button:disabled {
            pointer-events: none;
        }

        .back-button:hover {
            color: #fff;
            background-color: #1A1A1A;
            box-shadow: rgba(0, 0, 0, 0.25) 0 8px 15px;
            transform: translateY(-2px);
        }

        .back-button:active {
            box-shadow: none;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="left-container">
        <div class="card">
            <div class="background"></div>
            <div class="logo">Socials</div>
            <a href="#"><div class="box box1"><span class="icon"><svg viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg" class="svg">
                <path d="M 9.9980469 3 C 6.1390469 3 3 6.1419531 3 10.001953 L 3 20.001953 C 3 23.860953 6.1419531 27 10.001953 27 L 20.001953 27 C 23.860953 27 27 23.858047 27 19.998047 L 27 9.9980469 C 27 6.1390469 23.858047 3 19.998047 3 L 9.9980469 3 z M 22 7 C 22.552 7 23 7.448 23 8 C 23 8.552 22.552 9 22 9 C 21.448 9 21 8.552 21 8 C 21 7.448 21.448 7 22 7 z M 15 9 C 18.309 9 21 11.691 21 15 C 21 18.309 18.309 21 15 21 C 11.691 21 9 18.309 9 15 C 9 11.691 11.691 9 15 9 z M 15 11 A 4 4 0 0 0 11 15 A 4 4 0 0 0 15 19 A 4 4 0 0 0 19 15 A 4 4 0 0 0 15 11 z"></path>
            </svg></span></div></a>
            <a href="#"><div class="box box2"><span class="icon"><svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" class="svg">
                <path d="M459.37 151.716c.325 4.548.325 9.097.325 13.645 0 138.72-105.583 298.558-298.558 298.558-59.452 0-114.68-17.219-161.137-47.106 8.447.974 16.568 1.299 25.34 1.299 49.055 0 94.213-16.568 130.274-44.832-46.132-.975-84.792-31.188-98.112-72.772 6.498.974 12.995 1.624 19.818 1.624 9.421 0 18.843-1.3 27.614-3.573-48.081-9.747-84.143-51.98-84.143-102.985v-1.299c13.969 7.797 30.214 12.67 47.431 13.319-28.264-18.843-46.781-51.005-46.781-87.391 0-19.492 5.197-37.36 14.294-52.954 51.655 63.675"></path>
            </svg></span></div></a>
        </div>
    </div>

    <!-- Contact Form (Right Side) -->
    <div class="right-container">
        <div class="contact-form">
            <p class="heading">Contact Me</p>
            <form action="your-action-url-here" method="POST">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <!-- Back to Homepage Button -->
    <div class="back-button-container">
        <a href="index.html" class="back-button">Back to Homepage</a>
    </div>
</body>
</html>
